@(url: String, windowName: String)
@import helper._
<script language="javascript" type="text/javascript">

function popitup(url) {
    newwindow=window.open(url, '@windowName', 'height=1000,width=750');
    if (window.focus) {newwindow.focus()}
    return false;
}
</script>

@form(routes.Application.index(), 'style -> "display:inline;") {
    <input type="submit" value="Popup" style="display:inline;" onclick="return popitup('@url')">
}
